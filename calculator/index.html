<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-body">
      <div class="display-result">
        <div class="result font_white" id="result">0</div>
      </div>
      <div class="tabs">
        <div class="first-row">
          <div class="circle bg_light-gray font_black" id="ac"><p>AC</p></div>
          <div class="circle bg_light-gray font_black" id="plus-minus">
            <p>+/-</p>
          </div>
          <div class="circle bg_light-gray font_black" id="remainder">
            <p>%</p>
          </div>
          <div class="circle bg_orange font_white" id="divide"><p>÷</p></div>
        </div>

        <div class="second-row">
          <div class="circle bg_dark-gray font_white" id="seven"><p>7</p></div>
          <div class="circle bg_dark-gray font_white" id="eight"><p>8</p></div>
          <div class="circle bg_dark-gray font_white" id="nine"><p>9</p></div>
          <div class="circle bg_orange font_white" id="multi"><p>✕</p></div>
        </div>

        <div class="third-row">
          <div class="circle bg_dark-gray font_white" id="four"><p>4</p></div>
          <div class="circle bg_dark-gray font_white" id="five"><p>5</p></div>
          <div class="circle bg_dark-gray font_white" id="six"><p>6</p></div>
          <div class="circle bg_orange font_white" id="subtract"><p>―</p></div>
        </div>
        <div class="fourth-row">
          <div class="circle bg_dark-gray font_white" id="one"><p>1</p></div>
          <div class="circle bg_dark-gray font_white" id="two"><p>2</p></div>
          <div class="circle bg_dark-gray font_white" id="three"><p>3</p></div>
          <div class="circle bg_orange font_white" id="add">
            <p></p>
            +
          </div>
        </div>
        <div class="fifth-row">
          <div class="circle bg_dark-gray font_white" id="zero"><p>0</p></div>
          <div class="circle bg_dark-gray font_white" id="dot"><p>,</p></div>
          <div class="circle bg_orange font_white" id="equal"><p>=</p></div>
        </div>
      </div>
    </div>
  </body>
</html>
