<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oxanium&display=swap"
      rel="stylesheet"
    />
    <title>Keyboard</title>
    <div class="keyboard">
      <div class="first_row">
        <div class="key">~</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">0</div>
        <div class="key">-</div>
        <div class="key">+</div>
        <div class="key">delete</div>
      </div>
      <div class="second_row">
        <div class="key">tab</div>
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
        <div class="key">[</div>
        <div class="key">]</div>
        <div class="key">|</div>
      </div>
      <div class="third_row">
        <div class="key">caps lock</div>
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
        <div class="key">;</div>
        <div class="key">'</div>
        <div class="key">enter</div>
      </div>
      <div class="fourth_row">
        <div class="key">shift</div>
        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key">C</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key">N</div>
        <div class="key">M</div>
        <div class="key">,</div>
        <div class="key">.</div>
        <div class="key">/</div>
        <div class="key">shift</div>
      </div>
      <div class="fifth_row">
        <div class="key">fn</div>
        <div class="key">ctrl</div>
        <div class="key">alt</div>
        <div class="key">cmd</div>
        <div class="key"></div>
        <div class="key">cmd</div>
        <div class="key">alt</div>
        <div class="key">left</div>
        <div class="key">up</div>
        <div class="key">down</div>
        <div class="key">right</div>
      </div>
    </div>
  </head>
  <body></body>
</html>
