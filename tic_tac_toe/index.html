<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script defer src="/tic_tac_toe/index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oxanium&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="message_sec">
        <div class="judge_msg" id="judge_msg">NEW GAME</div>
      </div>
      <div class="board_sec">
        <ul class="row">
          <li class="item" data-cell id="7"></li>
          <li class="item" data-cell id="8"></li>
          <li class="item" data-cell id="9"></li>
        </ul>
        <ul class="row">
          <li class="item" data-cell id="4"></li>
          <li class="item" data-cell id="5"></li>
          <li class="item" data-cell id="6"></li>
        </ul>
        <ul class="row">
          <li class="item" data-cell id="1"></li>
          <li class="item" data-cell id="2"></li>
          <li class="item" data-cell id="3"></li>
        </ul>
      </div>
      <div class="restart_sec">
        <p class="restart_msg">Play Again</p>
        <div class="restart_btn" id="restart_btn">
          <i class="fas fa-redo"></i>
        </div>
      </div>
    </div>
  </body>
</html>
