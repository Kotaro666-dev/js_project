<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="message_sec">
        <div class="judge" id="judge">You won!</div>
      </div>
      <div class="board_sec">
        <ul class="row">
          <li class="item" id="seven">7</li>
          <li class="item" id="eight">8</li>
          <li class="item" id="nine">9</li>
        </ul>
        <ul class="row">
          <li class="item" id="four">4</li>
          <li class="item" id="five">5</li>
          <li class="item" id="six">6</li>
        </ul>
        <ul class="row">
          <li class="item" id="one">1</li>
          <li class="item" id="two">2</li>
          <li class="item" id="three">3</li>
        </ul>
      </div>
      <div class="restart_sec">
        <p class="restart_msg">Play Again</p>
        <div class="restart_btn"><i class="fas fa-redo"></i></div>
      </div>
    </div>
  </body>
</html>
